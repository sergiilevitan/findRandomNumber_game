   <script>
     'use strict'
    console.log('1575');
    const database = [
      {label: 'honda'},
      {label: 'ho'},
      {label: 'mazda'},
      {label: 'bmw'},
      {label: 'mercedes'},
    ]

    const generator = document.getElementById('generator');
    const input = document.getElementById('MyInput');
    const attemptsLog = document.querySelector('.attemptsLog');
    let  prompt = document.querySelector('.prompt');
    const counter = document.getElementById('counter');
    const clearBtn = document.getElementById('clearBtn');


    let X  = 0 ;
    let stepCounter = 0;

    generator.addEventListener('click', getRandomX) ;
    input.addEventListener('input', _.debounce(valueToCheck, 1570)) ;
    // clearBtn.addEventListener('click', location.reload() )

    function getRandomX () {
      X  = Math.floor((Math.random() * 1000));
      console.log(X);
      prompt.textContent ='X generated from 1 to 1000'

    }   
      
    function valueToCheck (evt) {
        let value = parseInt(evt.target.value);
        console.log(value); 
        console.log(X)
        if (value > X) {
            attemptsLog.insertAdjacentHTML('beforeend', `<li>X<${value}</li>` );   
        }
        if (value < X) {
           attemptsLog.insertAdjacentHTML('beforeend', `<li>X>${value}</li>` );        
        }
        if (value === X) {
            prompt.textContent = `Congratulation X = ${X}!!!!`;
            input.removeEventListener('input', _.debounce(valueToCheck, 1000))
        }
        input.value ="";
        stepCounter +=1 ;
        // console.log(stepCounter)
        counter.innerHTML =`total attempts: ${stepCounter}`;
      }
